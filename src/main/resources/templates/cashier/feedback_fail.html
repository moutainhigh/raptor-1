<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" th:href="@{/styles/normalize.css}">
  <link rel="stylesheet" th:href="@{/styles/feedback.css}">
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script th:src="@{/scripts/index.js}"></script>
  <style  th:inline="text">
    .logo-status {
      background-image: url([[@{/images/fail.png}]]);
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="logo-status"></div>
    <div class="msg-part">
      <div class="msg">支付失败</div>
      <div class="order">
        交易号: <span class="order-number" th:text="${code}"></span>
      </div>
      <div style="display: none" th:text="${message}"></div>
    </div>
    <div class="tip">请稍后重新尝试，或联系客服</div>
    <div class="btn green btn-next" id="go-pay-again">
      重新支付
    </div>
    <div class="info-part">
      <div class="tel">咨询热线: 400-630-5366</div>
      <div class="time">服务时间: 9:00-18:00</div>
    </div>
  </div>
</body>

</html>
