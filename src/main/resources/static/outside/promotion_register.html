<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>天天有钱</title>
    <link rel="shortcut icon" href="favicon.png">
    <link href="promotion_register.a52143efbc5ef2ad70a642d80da5efdc.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <div class="header"></div>
    <form class="form-register">
        <div class="form-item mobile">
            <div class="input-part"><input class="form-input" name="mobile" placeholder="手机号"></div>
            <div class="form-error">手机号码应为11位数字</div>
        </div>
        <div class="form-item captcha">
            <div class="input-part"><input class="form-input input-left-part" name="captcha" placeholder="图形验证码">
                <div class="input-right-part captcha-img"><img alt="captcha"></div>
            </div>
            <div class="form-error">验证码应为4位字母或数字</div>
        </div>
        <div class="form-item sms">
            <div class="input-part"><input class="form-input input-left-part" name="sms" placeholder="短信验证码">
                <div class="input-right-part btn-sms">发送验证码</div>
            </div>
            <div class="form-error">验证码应为6位数字</div>
        </div>
        <div class="btn-submit"></div>
        <div class="agreement">已阅读并同意<span>「天天有钱用户服务协议」</span></div>
    </form>
    <div class="error-mask">
        <div class="error-modal">
            <div class="icon-close"></div>
            <div class="error-img"></div>
            <div class="error-msg">系统繁忙, 请稍后再试</div>
        </div>
    </div>
</div>
<script type="text/javascript" src="promotion_register.d7ffc25bad330cdd62fe.js"></script>
<script type="text/javascript" src="vendor.8c0fc3ff5dc2b79f84bc.js"></script>
</body>
</html>
