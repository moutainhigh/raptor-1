################################### 连接池设置 ##################################
# 初始化连接池大小，最小，最大
spring.datasource.initialSize=5
spring.datasource.minIdle=5
spring.datasource.maxActive=20
# 配置获取连接等待超时的时间
spring.datasource.maxWait=60000
# 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
spring.datasource.timeBetweenEvictionRunsMillis=60000
# 配置一个连接在池中最小生存的时间，单位是毫秒
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=SELECT 1 FROM t_libra_account
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false

######################### JPA ###############################
# Specify the DBMS
spring.jpa.database=MYSQL
# Show or not log for each sql query
spring.jpa.show-sql=true

spring.thymeleaf.enabled = true
spring.thymeleaf.cache = false


########################## redis配置 ###############################
# Redis数据库索引（默认为0）
spring.redis.database=0
# Redis服务器地址
spring.redis.host=localhost
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
spring.redis.password=123456
###################   httpclient 配置 ##############################
#最大连接数
httpclient.maxTotal=200
httpclient.defaultMaxPerRoute=20
#超时时间
httpclient.timeout=10000
httpclient.requestTimeout=500
httpclient.socketTimeout=10000
httpclient.staleConnectionCheckEnabled=true

