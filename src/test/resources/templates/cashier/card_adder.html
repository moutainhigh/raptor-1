<body>
  <div class="wrapper">
    <div class="top-bar">
      <div class="text">添加银行卡</div>
    </div>
    <form action="">
      <div class="form-item">
        <div class="text">持卡人姓名</div>
        <input type="text" id="user-name" placeholder="请输入">
      </div>
      <div class="form-item">
        <div class="text">身份证号</div>
        <input type="text" id="id-card"  placeholder="请输入">
      </div>
      <div class="form-item">
        <div class="text">银行卡号</div>
        <input type="text" id="bank-no" placeholder="请输入">
      </div>
      <div class="form-item">
        <div class="text">银行预留手机号</div>
        <input type="text" id="mobile" placeholder="请输入">
      </div>

    </form>
    <div class="btn-part">
      <div class="btn btn-submit" id="card-submit">提交</div>
    </div>
  </div>
</body>

</html>
