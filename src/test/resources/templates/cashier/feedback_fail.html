<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://ttyq.mo9.com/static/styles/normalize.css">
  <link rel="stylesheet" href="https://ttyq.mo9.com/static/styles/feedback.css">

  <style >
    .logo-status {
      background-image: url(https://ttyq.mo9.com/static/images/fail.png);
    }

<body>
  <div class="wrapper">
    <div class="logo-status"></div>
    <div class="msg-part">
      <div class="msg">支付失败</div>
      <div class="order">
        交易号: <span class="order-number" th:text="${code}"></span>
      </div>
      <div style="display: none" th:text="${message}"></div>
    </div>
    <div class="tip">请稍后重新尝试，或联系客服</div>
    <div class="btn green btn-next" id="go-pay-again">
      重新支付
    </div>
    <div class="info-part">
      <div class="tel">客服QQ: 175263557</div>
      <div class="time">服务时间: 9:00-18:00</div>
    </div>
  </div>
</body>
