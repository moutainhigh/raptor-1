<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <style type="text/css">
    table {
      border: 1px solid black;
      text-align: center;
      border-collapse: collapse;
    }
    table thead th {
      border: 1px solid black;
    }
    table tbody td {
      border: 1px solid black;
    }
  </style>
</head>

<body>
<table cellpadding="0" cellspacing="0">
  <thead>
  <th>序号</th>
  <th>渠道</th>
  <th>子渠道</th>
  <th>用户数</th>
  <th>日期</th>
  </thead>
  <tbody>
  <tr th:each="entries,stat:${resultList}" th:style="'background-color:'+@{${stat.odd}?'#F2F2F2'}">
    <td th:text="${stat.count}"></td>
    <td th:text="${entries['source']}"></td>
    <td th:text="${entries['subSource']}"></td>
    <td th:text="${entries['num']}"></td>
    <td th:text="${entries['date']}"></td>
  </tr>
  </tbody>
</table>
</body>

</html>
